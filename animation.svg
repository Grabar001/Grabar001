<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="black" />

  <!-- Dots -->
  <g id="dots">
    <circle cx="100" cy="200" r="5" fill="#fff" />
    <circle cx="150" cy="200" r="5" fill="#fff" />
    <circle cx="200" cy="200" r="5" fill="#fff" />
    <circle cx="250" cy="200" r="5" fill="#fff" />
    <circle cx="300" cy="200" r="5" fill="#fff" />
    <circle cx="350" cy="200" r="5" fill="#fff" />
    <circle cx="400" cy="200" r="5" fill="#fff" />
    <circle cx="450" cy="200" r="5" fill="#fff" />
    <circle cx="500" cy="200" r="5" fill="#fff" />
  </g>

  <!-- Pac-Man -->
  <g class="pacman">
    <circle cx="50" cy="200" r="20" fill="#ffcc00" />
    <path d="M50,200 L70,190 A20,20 0 1,1 70,210 Z" fill="black">
      <animateTransform attributeName="transform" type="rotate" values="0 50 200;20 50 200;0 50 200" dur="0.3s" repeatCount="indefinite" />
    </path>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="450 0" dur="6s" repeatCount="indefinite" />
  </g>

  <!-- Ghost -->
  <g class="ghost">
    <!-- Ghost Body -->
    <rect x="500" y="180" width="40" height="40" rx="10" fill="#ff0000" />
    <!-- Ghost Eyes -->
    <circle cx="510" cy="190" r="5" fill="#fff" />
    <circle cx="530" cy="190" r="5" fill="#fff" />
    <circle cx="510" cy="190" r="2" fill="#000" />
    <circle cx="530" cy="190" r="2" fill="#000" />
    <!-- Ghost Legs -->
    <path d="M500 220 Q510 230 520 220 T540 220" fill="#ff0000" />
    <!-- Ghost Movement -->
    <animateTransform attributeName="transform" type="translate" from="0 0" to="-450 0" dur="6s" repeatCount="indefinite" />
  </g>

  <!-- Ghost Hunting Pac-Man -->
  <animateTransform attributeName="transform" type="translate" from="450 0" to="0 0" dur="6s" repeatCount="indefinite" />
</svg>
